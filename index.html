<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu de Compras</title>
</head>
<body>
    <h1>Menu de Compras</h1>
<div class="container">
    <div class="caixa-produto">
        <h1>Produto 1</h1>
        <img src="https://imagesa1.lacoste.com/dw/image/v2/BCWL_PRD/on/demandware.static/-/Sites-master/default/dw1db0ec42/TH6709_001_24.jpg?imwidth=615&impolicy=pctp" alt="Produto 1">
        <div class="buttons">
            <button class="comprar-button">Comprar</button>
            <button class="remover-button">-</button>
            <input class="quantidade" type="number" value="0" readonly>
            <button class="adicionar-button">+</button>
        </div>
    </div>
    <div class="caixa-produto">
        <h1>Produto 2</h1>
        <img src="https://imagesa1.lacoste.com/dw/image/v2/BCWL_PRD/on/demandware.static/-/Sites-master/default/dwaa6e0b5b/TH6709_031_24.jpg?imwidth=615&impolicy=pctp" alt="Produto 2">
        <div class="buttons">
            <button class="comprar-button">Comprar</button>
            <button class="remover-button">-</button>
            <input class="quantidade" type="number" value="0" readonly>
            <button class="adicionar-button">+</button>
        </div>
    </div>
    <div class="caixa-produto">
        <h1>Produto 3</h1>
        <img src="https://imagesa1.lacoste.com/dw/image/v2/BCWL_PRD/on/demandware.static/-/Sites-master/default/dw54416a1e/TH6709_HBM_24.jpg?imwidth=615&impolicy=pctp" alt="Produto 3">
        <div class="buttons">
            <button class="comprar-button">Comprar</button>
            <button class="remover-button">-</button>
            <input class="quantidade" type="number" value="0" readonly>
            <button class="adicionar-button">+</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
